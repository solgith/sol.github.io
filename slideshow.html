<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" type=" text/css" href="stylesheet-slide.css">
  </head>
  <body>
  <div class="slide-container">
    <span id="slider-image-1"></span>
    <span id="slider-image-2"></span>
    <span id="slider-image-3"></span>
    <span id="slider-image-4"></span>
    <span id="slider-image-5"></span>
    <div class="image-container">
      <img src="gambar/1.jpg" class="slider-image">
      <img src="gambar/2.jpg" class="slider-image">
      <img src="gambar/3.jpg" class="slider-image">
      <img src="gambar/4.jpg" class="slider-image">
      <img src="gambar/5.jpg" class="slider-image">
    </div>
    <div clas="button-container">
      <a href="#slider-image-1" class="slider-button"></a>
      <a href="#slider-image-2" class="slider-button"></a>
      <a href="#slider-image-3" class="slider-button"></a>
      <a href="#slider-image-4" class="slider-button"></a>
      <a href="#slider-image-5" class="slider-button"></a>
    </div>
  </div>
  </body>
</html>
